<!DOCTYPE html>
<html>
	<head>
		<title>寒假作业</title>
	</head>
	<body style="background-color: #829dc8;">
		<table border="1">
		<tr>
		<td>序号</td>
		<td>操作</td>
		<td>时间</td>
		<td>图片</td>
		</tr>
		<tr>
		<td>1</td>
		<td>准备5张干豆腐切片、2根尖椒、一小勺盐、鸡精</br>30ml油、15ml酱油、200ml水、一段葱花</td>
		<td>3分钟</td>
		<td><img src="1.png"/></td>
		</tr>
		<tr>
		<td>2</td>
		<td>锅中放油，下入葱花和干豆腐，稍加翻炒</td>
		<td>2分钟</td>
		<td><img src="2.png"/></td>
		</tr>
		<tr>
		<td>3</td>
		<td>再加入酱油、盐和水，继续翻炒</td>
		<td>5分钟</td>
		<td><img src="3.png"/></td>
		</tr>
		<tr>
		<td>4</td>
		<td>5分钟后加入辣椒，继续</td>
		<td>10分钟</td>
		<td><img src="4.png"/></td>
		</tr>
		<td>5</td>
		<td>待辣椒变翠绿，加入鸡精，即可勾芡出锅</td>
		<td>2分钟</td>
		<td><img src="5.png"/></td>
		</tr>
		</table>
